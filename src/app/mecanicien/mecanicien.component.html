<body>
  <div class="form-container">
    <h1>Evenement</h1>
    <h2>Nouvel Evenement</h2>

    <form id="mechanicForm">
      <label for="nomMecanicien">Nom Mécanicien (Nom-Prénom)</label>
      <input type="text" id="nomMecanicien" name="nomMecanicien" placeholder="Nom-Prénom" required>

      <label for="dateNaissance">Date de Naissance</label>
      <input type="date" id="dateNaissance" name="dateNaissance" required>

      <label for="adresse">Adresse</label>
      <textarea id="adresse" name="adresse" placeholder="Votre adresse" required></textarea>

      <label for="contact">Contact</label>
      <input type="text" id="contact" name="contact" placeholder="Votre contact" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Votre email" required>

      <label for="motDePasse">Mot de passe</label>
      <input type="password" id="motDePasse" name="motDePasse" placeholder="Votre mot de passe" required>

      <label for="specialite">Spécialité</label>
      <input type="text" id="specialite" name="specialite" placeholder="Votre spécialité" required>

      <label for="photo">Photo</label>
      <input type="file" id="photo" name="photo">

      <div class="form-actions">
        <button type="button" id="resetBtn">Réinitialiser</button>
        <button type="submit" id="submitBtn">Valider</button>
      </div>
    </form>
  </div>

  <script>
    // Réinitialiser le formulaire
    document.getElementById('resetBtn').addEventListener('click', function() {
      document.getElementById('mechanicForm').reset();
    });
  </script>
</body>
